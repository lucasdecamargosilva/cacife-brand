<!DOCTYPE html>

<head>

    <title>Estoque | Cacife Brand</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

<body class="page-dashboard">
    <div class="layout-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="sidebar-logo" />
                <button class="toggle-btn" id="toggleSidebar">
                    <i class="ph ph-list"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <a href="crm.html" class="nav-link">
                    <i class="ph-fill ph-users-three"></i>
                    <span class="link-text">CRM</span>
                </a>
                <a href="index.html" class="nav-link">
                    <i class="ph-fill ph-shopping-cart"></i>
                    <span class="link-text">Pedidos</span>
                </a>
                <a href="ranking-produtos.html" class="nav-link">
                    <i class="ph-fill ph-trophy"></i>
                    <span class="link-text">Ranking de Produtos</span>
                </a>
                <a href="carrinhos-abandonados.html" class="nav-link">
                    <i class="ph-fill ph-shopping-cart-simple"></i>
                    <span class="link-text">Carrinhos Abandonados</span>

                <a href="estoque.html" class="nav-link active">
                    <i class="ph-fill ph-package"></i>
                    <span class="link-text">Estoque</span>
                </a>
                <a href="calculadora-custos.html" class="nav-link">
                    <i class="ph-fill ph-calculator"></i>
                    <span class="link-text">Calculadora de Custos</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" id="logout-btn" class="nav-link" style="color: #ff4d4d; margin-top: auto;">
                    <i class="ph-fill ph-sign-out"></i>
                    <span class="link-text">Sair da Conta</span>
                </a>
            </div>
        </aside>

        <div class="main-content">
            <div class="app-container">
                <header class="main-header">
                    <div class="header-left">
                        <h1 class="page-title">Controle de Estoque</h1>
                    </div>
                </header>

                <main class="dashboard-grid">
                    <section class="dashboard-grid">
                        <div class="card chart-card">
                            <div class="card-header">
                                <h3><i class="ph-fill ph-package"></i> Itens em Estoque</h3>
                            </div>
                            <div class="table-container">
                                <table class="custom-table" id="stock-table">
                                    <thead>
                                        <tr>
                                            <th>Produto</th>
                                            <th>Categoria</th>
                                            <th style="text-align: right;">Quantidade</th>
                                            <th style="text-align: center;">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="stock-tbody">
                                        <tr>
                                            <td colspan="4"
                                                style="text-align: center; padding: 40px; color: var(--text-muted);">
                                                MÃ³dulo de estoque em desenvolvimento.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </main>

                <footer class="main-footer"
                    style="margin-top: 80px; text-align: center; border-top: 1px solid var(--border-color); padding-top: 24px;">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 8px; opacity: 0.9;">
                        <span style="font-size: 13px; color: var(--text-muted); font-weight: 500;">Powered by</span>
                        <img src="logo quantic na melhor qualidade.png" alt="Quantic Logo"
                            style="height: 18px; object-fit: contain;">
                    </div>

            </div>

    </div>

    <script>
        // Placeholder simple script
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleSidebar');
            if (toggleBtn) {
                toggleBtn.onclick = () => sidebar.classList.toggle('collapsed');
            }
        });
    </script>
</body>

</html>
