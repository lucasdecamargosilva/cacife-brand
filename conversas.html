    <!-- Favicons / theme -->

    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <!-- Supabase Core & Configuration -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* =========================
       Ajustes para Iframe Gigante
       ========================= */

        .app-container {
            padding: 10px !important;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-header {
            margin-bottom: 10px !important;
            padding: 5px 0 !important;
        }

        .page-title {
            font-size: 18px !important;
        }

        .conversations-container {
            flex: 1;
            height: auto !important;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .chat-header {
            flex: 0 0 auto;
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-white);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--text-white);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .chatwoot-iframe {
            flex: 1 1 auto;
            min-height: 0;
            width: 100%;
            border: none;
            background: #fff;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--text-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            max-width: 400px;
            text-align: center;
        }

        .main-footer {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="layout-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="sidebar-logo" />
                <button class="toggle-btn" id="toggleSidebar">
                    <i class="ph ph-list"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <a href="crm.html" class="nav-link">
                    <i class="ph-fill ph-users-three"></i>
                    <span class="link-text">CRM</span>
                </a>
                <a href="conversas.html" class="nav-link active">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                    <span class="link-text">Conversas</span>
                </a>
                <a href="index.html" class="nav-link">
                    <i class="ph-fill ph-shopping-cart"></i>
                    <span class="link-text">Pedidos</span>
                </a>
                <a href="ranking-produtos.html" class="nav-link">
                    <i class="ph-fill ph-trophy"></i>
                    <span class="link-text">Ranking de Produtos</span>
                </a>
                <a href="carrinhos-abandonados.html" class="nav-link">
                    <i class="ph-fill ph-shopping-cart-simple"></i>
                    <span class="link-text">Carrinhos Abandonados</span>
                </a>
                <a href="estoque.html" class="nav-link">
                    <i class="ph-fill ph-package"></i>
                    <span class="link-text">Estoque</span>
                </a>
                <a href="calculadora-custos.html" class="nav-link">
                    <i class="ph-fill ph-calculator"></i>
                    <span class="link-text">Calculadora de Custos</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="#" id="logout-btn" class="nav-link" style="color: #ff4d4d; margin-top: auto;">
                    <i class="ph-fill ph-sign-out"></i>
                    <span class="link-text">Sair da Conta</span>
                </a>
            </div>
        </aside>

        <div class="main-content">
            <div class="app-container">
                <header class="main-header">
                    <div class="header-left">
                        <h1 class="page-title">Caixa de Entrada Omnichannel</h1>
                    </div>
                </header>

                <div class="conversations-container">
                    <div class="chat-header">
                        <h2><i class="ph-fill ph-chat-centered-text"></i> Cacife Inbox</h2>
                        <div class="status-badge">
                            <span class="status-dot"></span>
                            <span id="status-text">Conectando...</span>
                        </div>
                    </div>

                    <iframe id="chatwoot-frame" class="chatwoot-iframe"
                        allow="camera;microphone;clipboard-read;clipboard-write;display-capture;autoplay">
                    </iframe>

                    <div id="loading-overlay" class="loading-overlay">
                        <div class="spinner"></div>
                        <p id="loading-text">Carregando central de mensagens...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        (function () {
            'use strict';

            const iframe = document.getElementById('chatwoot-frame');
            const overlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            const statusText = document.getElementById('status-text');

            async function initChatwoot() {
                try {
                    statusText.textContent = 'Autenticando...';

                    const response = await fetch('/api/chatwoot/sso', {
                        method: 'GET',
                        credentials: 'include',
                        headers: { 'Accept': 'application/json' }
                    });

                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

                    const data = await response.json();
                    if (!data.success || !data.ssoUrl) throw new Error('SSO URL inválida');

                    statusText.textContent = 'Carregando inbox...';

                    // Carrega a URL do SSO diretamente no iframe
                    iframe.src = data.ssoUrl;

                    iframe.onload = () => {
                        statusText.textContent = 'Conectado';
                        setTimeout(() => overlay.classList.add('hidden'), 800);
                    };

                    // Timeout de segurança para caso o iframe demore a disparar o onload
                    setTimeout(() => overlay.classList.add('hidden'), 15000);
                } catch (err) {
                    statusText.textContent = 'Erro';
                    loadingText.innerHTML = `
            <span style="color:#ff4444;">Erro ao carregar</span>
            <div class="error-message">${err.message}</div>
          `;
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initChatwoot);
            } else {
                initChatwoot();
            }
        })();
    </script>
</body>

</html>
